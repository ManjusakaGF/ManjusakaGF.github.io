          Mac下报错：Permission Denied
        
      </h1>

      <time class="post-time">

      </time>
    </header>



    
            <div class="post-content">
            <h4 id="window下开发的项目转到Mac下测试，报错Permission-Deined"><a href="#window下开发的项目转到Mac下测试，报错Permission-Deined" class="headerlink" title="window下开发的项目转到Mac下测试，报错Permission Deined"></a>window下开发的项目转到Mac下测试，报错Permission Deined</h4><h4 id="网上解决方法："><a href="#网上解决方法：" class="headerlink" title="网上解决方法："></a>网上解决方法：</h4> <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1. chmod a+x ./filename</span><br><span class="line">2. chmod -R 777</span><br></pre></td></tr></table></figure>
<h4 id="我个人选择的方案如下："><a href="#我个人选择的方案如下：" class="headerlink" title="我个人选择的方案如下："></a>我个人选择的方案如下：</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">cd ./项目文件夹         // 进入项目所在文件夹</span><br><span class="line">rm -rf node_modules   // 删除之前安装的依赖</span><br><span class="line">sudo npm install      // sudo权限安装依赖</span><br><span class="line">npm run start         // 启动项目</span><br></pre></td></tr></table></figure>
<h4 id="如此选择是要提醒自己，每次进行依赖安装时记得sudo，养成这个习惯以后不管是自己的项目移植还是他人的项目，都可以顺畅的进行开发与测试。"><a href="#如此选择是要提醒自己，每次进行依赖安装时记得sudo，养成这个习惯以后不管是自己的项目移植还是他人的项目，都可以顺畅的进行开发与测试。" class="headerlink" title="如此选择是要提醒自己，每次进行依赖安装时记得sudo，养成这个习惯以后不管是自己的项目移植还是他人的项目，都可以顺畅的进行开发与测试。"></a>如此选择是要提醒自己，每次进行依赖安装时记得sudo，养成这个习惯以后不管是自己的项目移植还是他人的项目，都可以顺畅的进行开发与测试。</h4>
